<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codepen look-alike</title>
  <meta name="keywords" content="codepen codepen demo codepen look alike">
  <meta name="description" content="Page created for studying puropses">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./favico.ico">
</head>

<body>
  <div class="codepen">
    <header class="pen">
      <div class="pen__details">
        <h1>Untilted</h1>
        <p class="pen__author">A Pen by WojtG</p>
      </div>
      <button class="button button--dirty">‚òÅÔ∏è Save</button>
      <button class="button button--hidden">Ô∏èÔ∏è‚òÅÔ∏è Save As Private</button>
      <button class="button">‚öô Settings</button>
      <button class="button button--hidden">üëÄ Change View</button>
      <img src="./fish.avif" alt="fish" height="44">
    </header>
    <section class="code">
      <div class="editor">
        <header class="editor__header">
          <button class="button button--small editor__settings">‚öô</button>
          <h3 class="editor__heading">HTML</h3>
          <button class="button button--small editor__settings">‚åÑ</button>
        </header>
        <div class="editor__code">
          <div class="editor__gutter">
            <span class="editor__number">1</span>
          </div>

          <textarea class="editor__input"><p>Hello World</p></textarea>
        </div>
      </div>
      <div class="editor">
        <header class="editor__header">
          <button class="button button--small editor__settings">‚öô</button>
          <h3 class="editor__heading">CSS</h3>
          <button class="button button--small editor__settings">‚åÑ</button>
        </header>
        <div class="editor__code">
          <div class="editor__gutter">
            <span class="editor__number">1</span> 
            <span class="editor__number">2</span> 
            <span class="editor__number ">3</span>
          </div>

          <textarea class="editor__input "> .p {
  color: ##ffc600;
}
          </textarea>
        </div>

      </div>
      <div class="editor">
        <header class="editor__header">
          <button class="button button--small editor__settings">‚öô</button>
          <h3 class="editor__heading">JS</h3>
          <button class="button button--small editor__settings">‚åÑ</button>
        </header>
        <div class="editor__code">
          <div class="editor__gutter">
            <span class="editor__number">1</span>
          </div>
          <textarea class="editor__input">console.log('Hello World');</textarea>
        </div>

      </div>
    </section>
    <section class="preview">
      <iframe src="https://css-tricks.com" frameborder="0"></iframe>
    </section>
    <footer class="settings">
      <button class="button button--small button--black">Console</button>
      <button class="button button--small button--black">Assets</button>
      <button class="button button--small button--black">‚åò</button>
    </footer>
  </div>
</body>

</html>
